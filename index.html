<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>SPK Tanaman - Simple Version</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #e8f5e9;
        text-align: center;
    }

    /* ANIMASI DAUN SEDERHANA */
    .leaf {
        position: fixed;
        top: -10%;
        width: 30px;
        height: 30px;
        background-image: url('https://i.postimg.cc/3Rp7dDJ9/leaf.png');
        background-size: cover;
        animation: fall 6s linear infinite;
        opacity: 0.7;
        pointer-events: none;
    }

    @keyframes fall {
        0% {transform: translateY(0);} 
        100% {transform: translateY(110vh);} 
    }

    #container {
        width: 90%;
        max-width: 500px;
        margin: 40px auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    select {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        font-size: 16px;
    }

    .gejala-img {
        width: 100%;
        margin-top: 10px;
        border-radius: 10px;
        display: none;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
    }

    .result {
        background: #eafbea;
        padding: 15px;
        margin-top: 15px;
        border-radius: 8px;
    }

    .result img {
        width: 100%;
        border-radius: 10px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<script>
for (let i = 0; i < 10; i++) {
    let l = document.createElement('div');
    l.className = 'leaf';
    l.style.left = Math.random()*100 + 'vw';
    l.style.animationDelay = Math.random()*5 + 's';
    document.body.appendChild(l);
}
</script>

<div id="container">
    <h2>SPK Penyakit Tanaman</h2>
    <p>Pilih gejala untuk melihat diagnosis.</p>

    <select id="gejalaSelect" onchange="showGejalaImg()">
        <option value="">-- pilih gejala --</option>
    </select>

    <img id="gejalaImg" class="gejala-img" src="">

    <button onclick="diagnosa()">Diagnosa</button>

    <div id="hasil"></div>
</div>

<script>
const data = [
    {tumbuhan:"Anggur", penyakit:"Embun Tepung", gejala:"Daun Menguning", img:"https://i.postimg.cc/fR7q7z9z/powdery-mildew.jpg", gejalaImg:"https://i.postimg.cc/8zK1q8z7/gejala-kuning.jpg"},
    {tumbuhan:"Padi", penyakit:"Hawar Daun", gejala:"Ujung Daun Mengering", img:"https://i.postimg.cc/XJy7sdqt/hawar-daun.jpg", gejalaImg:"https://i.postimg.cc/bwBSXk0D/gejala-ujung.jpg"},
    {tumbuhan:"Tomat", penyakit:"Busuk Akar", gejala:"Tanaman Layu", img:"https://i.postimg.cc/tTKKr0nC/root-rot.jpg", gejalaImg:"https://i.postimg.cc/hjJ5LzVw/gejala-layu.jpg"}
];

const gejalaList = [...new Set(data.map(d => d.gejala))];

const select = document.getElementById('gejalaSelect');
gejalaList.forEach(g => {
    select.innerHTML += `<option value="${g}">${g}</option>`;
});

function showGejalaImg() {
    const g = select.value;
    const item = data.find(d => d.gejala === g);
    const img = document.getElementById('gejalaImg');

    if (item) {
        img.src = item.gejalaImg;
        img.style.display = 'block';
    } else {
        img.style.display = 'none';
    }
}

function diagnosa() {
    const g = select.value;
    const hasil = document.getElementById('hasil');

    if (!g) {
        hasil.innerHTML = `<div class='result'>Silakan pilih gejala.</div>`;
        return;
    }

    const item = data.find(d => d.gejala === g);

    hasil.innerHTML = `
        <div class='result'>
            <b>Tumbuhan:</b> ${item.tumbuhan}<br>
            <b>Penyakit:</b> ${item.penyakit}<br>
            <img src="${item.img}">
        </div>`;
}
</script>

</body>
</html>
