<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Datang di SPK Tumbuhan</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4CAF50, #2e7d32);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .card {
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        padding: 40px;
        border-radius: 18px;
        width: 85%;
        max-width: 450px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        animation: fadeIn 1.3s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(25px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h1 {
        margin: 0;
        font-size: 32px;
        font-weight: 700;
    }

    p {
        font-size: 18px;
        margin-top: 8px;
    }

    .btn-enter {
        margin-top: 25px;
        padding: 14px 20px;
        width: 100%;
        border: none;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        background: #ffffff;
        color: #2e7d32;
        font-weight: bold;
        transition: 0.3s;
        box-shadow: 0 4px 14px rgba(255,255,255,0.3);
    }

    .btn-enter:hover {
        transform: scale(1.05);
        background: #e8ffe8;
    }

    .team {
        margin-top: 25px;
        padding: 15px;
        background: rgba(255,255,255,0.18);
        border-radius: 10px;
        font-size: 14px;
        line-height: 20px;
    }

    .team-title {
        font-weight: bold;
        margin-bottom: 5px;
    }

</style>
</head>
<body>

<div class="card">
    <h1>SPK Diagnosa Tumbuhan</h1>
    <p>Selamat Datang</p>

    <button class="btn-enter" onclick="masuk()">MASUK</button>

    <div class="team">
        <div class="team-title">Kelompok:</div>
        Tiara Farliani Mamonto – 250311080023<br>
        Juandri G. Sepang – 250311080018<br>
        Lotta Virni Br Tumanggor – 250311080019<br>
        Rahel Tahulending – 250311080020<br>
        Salli Mustika Sihaloho – 250311080021
    </div>
</div>

<script>
function masuk() {
    window.location.href = "spk.html"; // arahkan ke halaman menu utama
}
</script>

</body>
</html>
