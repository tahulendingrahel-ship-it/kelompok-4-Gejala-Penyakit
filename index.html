<title>SPK Penyakit Tanaman - Tema Pertanian + Animasi Daun</title>

<style>

        background: #f0f7ee;
        overflow-x: hidden;

    /* ====================== ANIMASI DAUN ====================== */
    .daun {
        position: fixed;
        top: -10%;
        width: 40px;
        height: 40px;
        background-image: url('https://i.postimg.cc/3Rp7dDJ9/leaf.png');
        background-size: cover;
        opacity: 0.8;
        animation: jatuh 7s linear infinite;
        pointer-events: none;
        z-index: 1000;
    }

    @keyframes jatuh {
        0% {transform: translateY(0) rotate(0deg);} 
        100% {transform: translateY(120vh) rotate(360deg);} 
    }

    /* ====================== MENU ====================== */
    #menuPage {
        height: 100vh;
        background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        padding: 20px;
        animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0;} to {opacity: 1;}
    }

    .judul {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 10px;
        text-shadow: 3px 3px 8px black;
    }

    .subjudul {
        font-size: 24px;
        margin-bottom: 40px;
        text-shadow: 2px 2px 6px black;
    }

    .kelompok {
        font-size: 24px;
        font-weight: bold;
        background: rgba(0,0,0,0.5);
        padding: 12px 25px;
        border-radius: 14px;
        margin-bottom: 30px;
    }

    .btn {
        padding: 15px 45px;
        font-size: 22px;
        font-weight: bold;
        background: #6cc070;
        color: #fff;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .btn:hover {
        transform: scale(1.1);
        background: #5bb861;
    }

    /* ====================== SPK ====================== */
    #spkPage {
        display: none;
        width: 90%;
        max-width: 750px;
        margin: 40px auto;
        padding: 25px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 0 18px rgba(0,0,0,0.25);
        animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
        from {transform: translateY(50px); opacity: 0;} to {transform: translateY(0); opacity: 1;}
    }

    select {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        font-size: 17px;
        border-radius: 10px;
        border: 2px solid #a2d5a5;
    }

    .gambarGejala {
        width: 100%;
        margin-top: 15px;
        border-radius: 12px;
        display: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btnDiagnosa {
        margin-top: 18px;
        background: #4CAF50;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    .btnDiagnosa:hover {
        background: #45a049;
        transform: scale(1.05);
    }

    .result-box {
        margin-top: 20px;
        padding: 18px;
        background: #e9f7e9;
        border-left: 6px solid #4CAF50;
        border-radius: 10px;
        animation: fadeIn 0.8s ease;
    }

    .imgPenyakit {
        width: 100%;
        border-radius: 12px;
        margin-top: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    .imgPenyakit:hover {
        transform: scale(1.03);
    }
</style>
</head>
<body>

<!-- ANIMASI DAUN RANDOM -->
<script>
for (let i = 0; i < 15; i++) {
    let daun = document.createElement("div");
    daun.classList.add("daun");
    daun.style.left = Math.random() * 100 + "vw";
    daun.style.animationDelay = Math.random() * 5 + "s";
    daun.style.opacity = Math.random();
    daun.style.transform = `rotate(${Math.random()*360}deg)`;
    document.body.appendChild(daun);
}
</script>
